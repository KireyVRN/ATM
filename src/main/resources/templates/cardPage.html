<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Card Menu</title>
    <link rel="stylesheet" href="/static/styles/atmWithCard.css">
    <script src="/static/scripts/currentDateAndTime.js">timeScript</script>
</head>
<body>
<div class="screen">

    <div class="date-and-time" id="timeAndDate">Date And Time</div>

    <p class="card-information">Номер: <span style="color:rgb(255, 127, 39)" th:text="${card.cardNumber}">Card Number</span></p>
    <p class="card-information">Баланс: <span style="color:rgb(255, 127, 39)" th:text="${card.balance}">Balance</span></p>

    <table class="card-menu" cellspacing="15">
        <tr>
            <td>
                <form th:method="GET" th:action="@{'/client/card/'+${card.getLastNumbers()}+'/withdraw'}">
                    <input class="card-menu-button" type="submit" value="Снять"/>
                </form>
            </td>
            <td>
                <form th:method="GET" th:action="@{'/client/card/'+${card.getLastNumbers()}+'/deposit'}">
                    <input class="card-menu-button" type="submit" value="Пополнить"/>
                </form>
            </td>
            <td>
                <form th:method="GET" th:action="@{'/client/card/'+${card.getLastNumbers()}+'/transfer'}">
                    <input class="card-menu-button" type="submit" value="Перевод"/>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form th:method="GET" th:action="@{'/client/card/'+${card.getLastNumbers()}+'/pin'}">
                    <input class="card-menu-button" type="submit" value="Изменить PIN"/>
                </form>
            </td>
            <td>
                <form th:method="GET" th:action="@{'/client/card/'+${card.getLastNumbers()}+'/history'}">
                    <input class="card-menu-button" type="submit" value="История операций"/>
                </form>
            </td>
            <td>
                <form th:method="GET" th:action="@{'/client/card/'+${card.getLastNumbers()}+'/blockConfirmation'}">
                    <input class="card-menu-button" type="submit" value="Заблокировать"/>
                </form>
            </td>
        </tr>
    </table>

    <table class="bottom-buttons" cellspacing="10">
        <td align="left">
            <form th:action="@{'/client'}" th:method="GET">
                <button class="button" type="submit">Назад</button>
            </form>
        </td>

        <td align="right">
            <form th:action="@{'/logout'}" th:method="POST">
                <button class="button" type="submit">Завершить обслуживание</button>
            </form>
        </td>
    </table>

</div>
</body>
</html>
