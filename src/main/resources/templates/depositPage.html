<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
    <link rel="stylesheet" href="/static/atmWithCard.css">
</head>
<body>
<div class="screen">
    <p>Положите деньги в купюроприемник</p>

    <form th:method="PUT" th:action="@{'/client/card/'+${card.getLastNumbers()}+'/deposit'}" th:object="${operation}">
        <label for="amountOfMoney"> Сумма </label>
        <input th:type="number" th:field="*{amountOfMoney}" id="amountOfMoney"/>
        <div class="error" th:if="${#fields.hasErrors('amountOfMoney')}" th:errors="*{amountOfMoney}">Error</div>
        <br/>

        <button type="submit">Положить</button>
    </form>



    <form th:action="@{'/client/card/'+${card.getLastNumbers()}}" th:method="GET">
        <button type="submit">Назад</button>
    </form>

    <form th:action="@{'/logout'}" th:method="POST">
        <button type="submit">Завершить обслуживание</button>
    </form>

</div>
</body>
</html>
