<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <link rel="stylesheet" href="/static/atm.css">
</head>
<body>
<div>
    <p>История операций</p>

    <table th:object="${card}">
        <tr th:each="operation : ${card.operations}">
            <td th:text="${operation.getInformationForHistory()}">DateAndTime</td>
        </tr>
    </table>

    <form th:action="@{'/client/card/'+${card.getLastNumbers()}}" th:method="GET">
        <button type="submit">Назад</button>
    </form>

    <form th:action="@{'/logout'}" th:method="POST">
        <button type="submit">Завершить обслуживание</button>
    </form>

</div>
</body>
</html>
