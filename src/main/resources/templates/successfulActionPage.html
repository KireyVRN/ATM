<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <link rel="stylesheet" th:href="@{(${message}=='Заберите наличные')?'/static/styles/atmWithCash.css':'/static/styles/atmWithCard.css'}">
    <script src="/static/scripts/currentDateAndTime.js">timeScript</script>
</head>
<body>
<div class="screen">

    <div class="date-and-time" id="timeAndDate">Date And Time</div>

    <p class="message" th:text="${message}">Message</p>

    <table class="bottom-buttons" cellspacing="10">
        <td align="left">
            <form th:method="GET" th:action="@{(${currentCard}?'/logoutSuccess':'/client/')}">
                <input class="button" type="submit" value="Продолжить"/>
            </form>
        </td>
        <td align="right">
            <form th:action="@{'/logout'}" th:method="POST">
                <button class="button" type="submit">Завершить обслуживание</button>
            </form>
        </td>
    </table>

</div>
</body>
</html>
