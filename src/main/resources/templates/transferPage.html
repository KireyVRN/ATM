<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Transfer</title>
    <link rel="stylesheet" href="/static/styles/atmWithCard.css">
    <script src="/static/scripts/currentDateAndTime.js">timeScript</script>
</head>
<body>
<div class="screen">

    <div class="date-and-time" id="timeAndDate">Date And Time</div>

    <p class="text" style="font-size:40px; padding-top: 40px">Введите данные</p>

    <form class="form" th:method="PUT" th:action="@{'/client/card/'+${card.getLastNumbers()}+'/transfer'}"
          th:object="${operation}">

        <table align="center">
            <tr>
                <td align="left">
                    <label for="amountOfMoney"> Сумма </label>
                </td>
                <td>
                    <input th:type="number" step="0.01" th:field="*{amountOfMoney}" id="amountOfMoney"/>
                </td>
            </tr>
            <tr>
                <td align="left">
                    <label for="toCardNumber"> Получатель </label>
                </td>
                <td>
                    <input th:type="number" th:field="*{toCardNumber}" id="toCardNumber"/>
                </td>
            </tr>
        </table>

        <div class="error" th:if="${#fields.hasErrors('amountOfMoney')}" th:errors="*{amountOfMoney}">Error</div>
        <div class="error" th:if="${#fields.hasErrors('toCardNumber')}" th:errors="*{toCardNumber}">Error</div>
        <div class="error" th:if="${#fields.hasErrors('global')}">
            <p th:each="err : ${#fields.errors('global')}" th:text="${err}"/>
        </div>

        <br/>

        <button class="button" type="submit">Отправить</button>

    </form>

    <table class="bottom-buttons" cellspacing="10">
        <td align="left">
            <form th:action="@{'/client/card/'+${card.getLastNumbers()}}" th:method="GET">
                <button class="button" type="submit">Назад</button>
            </form>
        </td>
        <td align="right">
            <form th:action="@{'/logout'}" th:method="POST">
                <button class="button" type="submit">Завершить обслуживание</button>
            </form>
        </td>
    </table>

</div>
</body>
</html>
